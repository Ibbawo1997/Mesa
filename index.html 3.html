<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - HM Markets Nigeria Limited</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1a2a6c, #b21f1f, #fdbb2d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: #ffffffdd;
      width: 380px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(5px);
    }

    .title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #1a2a6c;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      background: #1a2a6c;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #b21f1f;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      text-decoration: none;
      color: #1a2a6c;
      font-weight: bold;
    }
  </style>

</head>
<body>

  <div class="register-container">
    <div class="title">Create Account</div>
    <div class="subtitle">Mr Harun Integrated Service Limited</div>

    <form action="#">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Phone Number" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

</body>
</html>
